<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Modifica Ricetta</title>
</head>
<body>
<div class="container">
<h1>Modifica ricetta</h1>
    <hr>
    <form
            id="edit-ricetta"
            th:action="@{/ricette/edit/{id}(id=${recipe.id})}"
            th:object="${recipe}"
            method="post"
            class="row gy-2"
    >
        <div class="mb-3">
            <label for="title" class="form-label">Nome della ricetta:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="ingridients" class="form-label">Ingredienti:</label>
            <input type="text" class="form-control" id="ingridients" th:field="*{ingridients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingridients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingridients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Url dell'immagine:</label>
            <input type="text" class="form-control" id="photo" th:field="*{photo}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('photo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('photo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Tempo di preparazione:</label>
            <input type="text" class="form-control" id="time" th:field="*{time}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('time')}">
                <ul>
                    <li th:each="err : ${#fields.errors('time')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="portions" class="form-label">Porzioni:</label>
            <input type="number" class="form-control" id="portions" th:field="*{portions}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Descrizione:</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="categoria">Categoria:</label>
            <select id="categoria" class="form-select" th:field="*{categoria}" th:errorClass="is-invalid">
                <option value="">--Scegli un tipo di piatto qui--</option>
                <option th:each="categoria : ${categoryList}" th:text="${categoria.name}"
                        th:value="${categoria.id}"></option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoria')}">
                <ul>
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Salva</button>
            <a class="btn btn-primary" th:href="@{/ricette}">Torna indietro</a>
        </div>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
